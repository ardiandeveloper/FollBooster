<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password | FollBooster</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #4f46e5;
            --bg: #f8fafc;
            --text: #1e293b;
            --sub-text: #64748b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; padding: 20px;
        }

        /* --- UI ALERT --- */
        #customAlert {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px);
            width: 90%; max-width: 350px; background: white; padding: 15px 20px;
            border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex; align-items: center; gap: 12px; z-index: 9999;
            transition: 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            border-left: 5px solid var(--primary);
        }
        #customAlert.show { transform: translateX(-50%) translateY(0); }

        /* --- CARD --- */
        .auth-card {
            background: white; width: 100%; max-width: 400px;
            padding: 40px 30px; border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.03); text-align: center;
        }

        .logo-icon {
            width: 50px; height: 50px; background: #f1f5f9;
            color: var(--primary); border-radius: 15px; display: flex;
            align-items: center; justify-content: center; font-size: 1.5rem;
            margin: 0 auto 15px;
        }

        .auth-card h2 { font-size: 1.5rem; font-weight: 800; margin-bottom: 8px; }
        .auth-card p { font-size: 0.85rem; color: var(--sub-text); margin-bottom: 25px; line-height: 1.5; }

        .form-group { text-align: left; margin-bottom: 20px; }
        .form-group label { display: block; font-size: 12px; font-weight: 700; margin-bottom: 5px; margin-left: 5px; }
        
        .input-wrapper { position: relative; display: flex; align-items: center; }
        .input-wrapper i { position: absolute; left: 15px; color: var(--sub-text); font-size: 14px; }
        .input-wrapper input {
            width: 100%; padding: 14px 15px 14px 45px;
            border-radius: 15px; border: 1px solid #e2e8f0;
            background: #f8fafc; outline: none; font-size: 14px; transition: 0.3s;
        }
        .input-wrapper input:focus { border-color: var(--primary); background: white; }

        .btn-auth {
            width: 100%; padding: 15px; background: var(--primary);
            color: white; border-radius: 15px; border: none;
            font-size: 14px; font-weight: 700; cursor: pointer;
            transition: 0.3s;
        }
        .btn-auth:hover { opacity: 0.9; transform: translateY(-2px); }

        .footer-text { margin-top: 25px; font-size: 13px; color: var(--sub-text); }
        .footer-text a { color: var(--primary); font-weight: 700; text-decoration: none; }
        
        .back-link { display: inline-flex; align-items: center; gap: 8px; margin-top: 20px; color: var(--sub-text); font-size: 12px; text-decoration: none; }
    </style>
</head>
<body>

    <div id="customAlert">
        <i class="fa-solid fa-paper-plane" id="alertIcon" style="color: var(--primary);"></i>
        <div id="alertText">Memproses...</div>
    </div>

    <div class="auth-card">
        <div class="logo-icon"><i class="fa-solid fa-key"></i></div>
        <h2>Reset Password</h2>
        <p>Masukkan email terdaftar. Kami akan mengirimkan link untuk mengubah password Anda.</p>

        <form id="resetForm">
            <div class="form-group">
                <label>Alamat Email</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" placeholder="email@contoh.com" required>
                </div>
            </div>
            <button type="submit" class="btn-auth" id="btnReset">Kirim Link Reset</button>
        </form>

        <div class="footer-text">
            Ingat password-nya? <a href="login.html">Login</a>
        </div>

        <a href="index.html" class="back-link">
            <i class="fa-solid fa-arrow-left"></i> Kembali ke Beranda
        </a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // GANTI DENGAN CONFIG FIREBASE KAMU BUJANG!
        const firebaseConfig = {
            apiKey: "AIzaSyBClYBiQ3Z0q4_rbsGPyi-hDz5gn6NU4GI",
            authDomain: "follbooster.firebaseapp.com",
            projectId: "follbooster",
            storageBucket: "follbooster.firebasestorage.app",
            messagingSenderId: "199636680075",
            appId: "1:199636680075:web:f306267423dd6e955ec38e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        function showAlert(msg, icon = "fa-paper-plane") {
            const alertBox = document.getElementById('customAlert');
            document.getElementById('alertText').innerText = msg;
            document.getElementById('alertIcon').className = `fa-solid ${icon}`;
            alertBox.classList.add('show');
            setTimeout(() => alertBox.classList.remove('show'), 4000);
        }

        document.getElementById('resetForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const btn = document.getElementById('btnReset');

            btn.disabled = true;
            btn.innerText = "Mengirim...";

            sendPasswordResetEmail(auth, email)
                .then(() => {
                    showAlert("Link reset dikirim! Cek inbox/spam email Anda.", "fa-circle-check");
                    document.getElementById('resetForm').reset();
                    btn.disabled = false;
                    btn.innerText = "Kirim Link Reset";
                })
                .catch((error) => {
                    let errorMsg = "Terjadi kesalahan.";
                    if (error.code === 'auth/user-not-found') errorMsg = "Email tidak terdaftar!";
                    if (error.code === 'auth/invalid-email') errorMsg = "Format email salah!";
                    
                    showAlert(errorMsg, "fa-circle-exclamation");
                    btn.disabled = false;
                    btn.innerText = "Kirim Link Reset";
                });
        });
    </script>
</body>
</html>
