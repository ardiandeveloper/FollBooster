<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun | FollBooster</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #4f46e5;
            --bg: #f8fafc;
            --text: #1e293b;
            --sub-text: #64748b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; padding: 20px;
        }

        /* --- UI ALERT --- */
        #customAlert {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px);
            width: 90%; max-width: 350px; background: white; padding: 15px 20px;
            border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex; align-items: center; gap: 12px; z-index: 9999;
            transition: 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            border-left: 5px solid var(--primary);
        }
        #customAlert.show { transform: translateX(-50%) translateY(0); }

        /* --- SIGNUP CARD --- */
        .auth-card {
            background: white; width: 100%; max-width: 400px;
            padding: 40px 30px; border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.03); text-align: center;
        }

        .logo-icon {
            width: 50px; height: 50px; background: var(--primary);
            color: white; border-radius: 15px; display: flex;
            align-items: center; justify-content: center; font-size: 1.5rem;
            margin: 0 auto 15px;
        }

        .auth-card h2 { font-size: 1.5rem; font-weight: 800; margin-bottom: 8px; }
        .auth-card p { font-size: 0.85rem; color: var(--sub-text); margin-bottom: 25px; }

        .form-group { text-align: left; margin-bottom: 15px; }
        .form-group label { display: block; font-size: 12px; font-weight: 700; margin-bottom: 5px; margin-left: 5px; }
        
        .input-wrapper { position: relative; display: flex; align-items: center; }
        .input-wrapper i { position: absolute; left: 15px; color: var(--sub-text); font-size: 14px; }
        .input-wrapper input {
            width: 100%; padding: 12px 15px 12px 45px;
            border-radius: 12px; border: 1px solid #e2e8f0;
            background: #f8fafc; outline: none; font-size: 14px;
        }

        .btn-auth {
            width: 100%; padding: 14px; background: var(--primary);
            color: white; border-radius: 12px; border: none;
            font-size: 14px; font-weight: 700; cursor: pointer; margin-top: 10px;
        }

        /* --- GOOGLE BUTTON --- */
        .divider { margin: 25px 0; position: relative; font-size: 12px; color: var(--sub-text); }
        .divider::before, .divider::after { content: ""; position: absolute; top: 50%; width: 40%; height: 1px; background: #e2e8f0; }
        .divider::before { left: 0; } .divider::after { right: 0; }

        .btn-google {
            width: 100%; padding: 12px; background: white;
            border: 1px solid #e2e8f0; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            gap: 10px; font-size: 14px; font-weight: 600; cursor: pointer;
            transition: 0.3s;
        }
        .btn-google:hover { background: #f8fafc; }
        .btn-google img { width: 18px; }

        .footer-text { margin-top: 25px; font-size: 13px; color: var(--sub-text); }
        .footer-text a { color: var(--primary); font-weight: 700; text-decoration: none; }
    </style>
</head>
<body>

    <div id="customAlert">
        <i class="fa-solid fa-circle-check" style="color: var(--primary);"></i>
        <div id="alertText">Berhasil!</div>
    </div>

    <div class="auth-card">
        <div class="logo-icon"><i class="fa-solid fa-user-plus"></i></div>
        <h2>Buat Akun</h2>
        <p>Gabung FollBooster untuk layanan gratis</p>

        <form id="signupForm">
            <div class="form-group">
                <label>Email</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" placeholder="contoh@email.com" required>
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="Minimal 6 karakter" required>
                </div>
            </div>
            <button type="submit" class="btn-auth" id="btnSignup">Daftar Sekarang</button>
        </form>

        <div class="divider">Atau daftar dengan</div>

        <button class="btn-google" id="googleBtn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="G">
            Google Account
        </button>

        <div class="footer-text">
            Sudah punya akun? <a href="login.html">Masuk di sini</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // GANTI DENGAN CONFIG FIREBASE KAMU BUJANG!
        const firebaseConfig = {
            apiKey: "AIzaSyBClYBiQ3Z0q4_rbsGPyi-hDz5gn6NU4GI",
            authDomain: "follbooster.firebaseapp.com",
            projectId: "follbooster",
            storageBucket: "follbooster.firebasestorage.app",
            messagingSenderId: "199636680075",
            appId: "1:199636680075:web:f306267423dd6e955ec38e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        function showAlert(msg) {
            const alertBox = document.getElementById('customAlert');
            document.getElementById('alertText').innerText = msg;
            alertBox.classList.add('show');
            setTimeout(() => alertBox.classList.remove('show'), 3000);
        }

        // DAFTAR EMAIL & PASSWORD
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                // Simpan ke localStorage biar login.html otomatis keisi
                localStorage.setItem('savedEmail', email);
                localStorage.setItem('savedPass', password);
                
                showAlert("Akun Berhasil Dibuat!");
                setTimeout(() => window.location.href = 'index.html', 2000);
            } catch (error) {
                showAlert("Error: " + error.message);
            }
        });

        // DAFTAR/LOGIN GOOGLE
        document.getElementById('googleBtn').addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                
                // Simpan email Google ke localStorage
                localStorage.setItem('savedEmail', user.email);
                
                showAlert("Berhasil Login dengan Google!");
                setTimeout(() => window.location.href = 'index.html', 2000);
            } catch (error) {
                showAlert("Gagal Login Google");
            }
        });
    </script>
</body>
</html>
