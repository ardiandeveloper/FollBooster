<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi Berhasil - EasePay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --success: #27ae60;
            --primary: #0064D2;
            --bg: #F8F9FB;
            --white: #ffffff;
            --text-main: #1A1A1A;
            --text-sub: #707070;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg); display: flex; justify-content: center; overflow-x: hidden; }

        .app-container {
            width: 100%;
            max-width: 500px;
            background: var(--bg);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: var(--success);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-top: 40px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(39, 174, 96, 0.2);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .status-text { text-align: center; margin-bottom: 30px; }
        .status-text h1 { font-size: 22px; color: var(--text-main); font-weight: 800; }
        .status-text p { color: var(--text-sub); font-size: 14px; margin-top: 5px; }

        .receipt-card {
            background: var(--white);
            width: 100%;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            position: relative;
        }

        .receipt-card::before, .receipt-card::after {
            content: '';
            position: absolute;
            bottom: -10px;
            width: 20px;
            height: 20px;
            background: var(--bg);
            border-radius: 50%;
        }
        .receipt-card::before { left: -10px; }
        .receipt-card::after { right: -10px; }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .detail-label { color: var(--text-sub); }
        .detail-value { color: var(--text-main); font-weight: 700; text-align: right; }

        .divider {
            border-top: 1px dashed #E0E0E0;
            margin: 15px 0;
        }

        .total-amount {
            text-align: center;
            margin: 10px 0;
        }
        .total-amount p { font-size: 12px; color: var(--text-sub); text-transform: uppercase; letter-spacing: 1px; }
        .total-amount h2 { font-size: 28px; color: var(--primary); font-weight: 800; }

        .button-group {
            width: 100%;
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-weight: 800;
            font-size: 15px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-primary { background: var(--primary); color: white; border: none; }
        .btn-outline { background: transparent; color: var(--primary); border: 2px solid var(--primary); }
        .btn:active { transform: scale(0.98); }
    </style>
</head>
<body>

<div class="app-container">
    <div class="success-icon">
        <i class="fas fa-check"></i>
    </div>

    <div class="status-text">
        <h1>Pembayaran Berhasil!</h1>
        <p>Transaksi kamu telah diproses oleh <b>EasePay Protect+</b></p>
    </div>

    <div class="receipt-card">
        <div class="total-amount">
            <p>Total Bayar</p>
            <h2 id="grand-total">Rp0</h2>
        </div>

        <div class="divider"></div>

        <div class="detail-row">
            <span class="detail-label">Produk</span>
            <span class="detail-value" id="product-name">-</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Metode</span>
            <span class="detail-value">EasePay Balance</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Waktu</span>
            <span class="detail-value" id="current-time">18 Feb 2026, 14:00</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Status</span>
            <span class="detail-value" style="color: var(--success);">Sukses</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">No. Referensi</span>
            <span class="detail-value" style="text-transform: uppercase;">EP-TX882910</span>
        </div>
    </div>

    <div class="button-group">
        <a href="index.html" class="btn btn-primary">Lihat Riwayat Pesanan</a>
        <a href="index.html" class="btn btn-outline">Kembali ke Beranda</a>
    </div>
</div>

<script>
    function loadSuccessData() {
        // Ambil data dari localStorage (diset oleh index.html sebelumnya)
        // Kita sesuaikan dengan key yang dipakai di index: 'nama_paket' dan 'harga_paket'
        const product = localStorage.getItem('nama_paket') || "Premium Package";
        const price = localStorage.getItem('harga_paket') || "Rp 0";

        // Tempel ke UI
        document.getElementById('product-name').innerText = product;
        document.getElementById('grand-total').innerText = price;

        // Set Waktu Sekarang otomatis
        const now = new Date();
        const options = { day: 'numeric', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit' };
        document.getElementById('current-time').innerText = now.toLocaleDateString('id-ID', options);
    }

    // Jalankan fungsi saat halaman kebuka
    window.onload = loadSuccessData;
</script>

</body>
</html>
